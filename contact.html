<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" href="photos/ralvek.png">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Space Grotesk", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #0a0e27 0%,
          #1a1f3a 50%,
          #0f1428 100%
        );
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      /* Animated background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(0, 255, 136, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(0, 212, 255, 0.03) 0%,
            transparent 50%
          );
        pointer-events: none;
        animation: drift 20s ease-in-out infinite;
      }

      @keyframes drift {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(30px, -30px);
        }
      }

      .container {
        max-width: 600px;
        width: 100%;
        background: rgba(21, 27, 61, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 255, 136, 0.2);
        border-radius: 24px;
        padding: 50px 40px;
        box-shadow: 0 0 60px rgba(0, 255, 136, 0.1),
          0 20px 60px rgba(0, 0, 0, 0.5);
        position: relative;
        z-index: 1;
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        background: linear-gradient(135deg, #00ff88, #00d4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
      }

      .subtitle {
        text-align: center;
        color: #a0aec0;
        margin-bottom: 40px;
        font-size: 1.1rem;
      }

      .contact-info {
        margin-bottom: 30px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        margin-bottom: 15px;
        background: rgba(10, 14, 39, 0.5);
        border: 1px solid rgba(0, 255, 136, 0.1);
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .contact-item:hover {
        background: rgba(10, 14, 39, 0.8);
        border-color: rgba(0, 255, 136, 0.3);
        transform: translateX(5px);
      }

      .contact-item .icon {
        font-size: 1.5rem;
        margin-right: 15px;
        min-width: 30px;
      }

      .contact-item .label {
        font-weight: 500;
        color: #00ff88;
        margin-right: 10px;
      }

      .contact-item .value {
        color: #a0aec0;
      }

      .contact-item a {
        color: #a0aec0;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .contact-item a:hover {
        color: #00ff88;
      }

      .home-btn {
        display: block;
        width: 100%;
        background: linear-gradient(135deg, #00ff88, #00d4ff);
        color: #0a0e27;
        font-weight: 700;
        font-size: 1.1rem;
        border: none;
        border-radius: 12px;
        padding: 15px 30px;
        text-decoration: none;
        text-align: center;
        letter-spacing: 0.5px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        position: relative;
        overflow: hidden;
        cursor: pointer;
        margin-top: 30px;
      }

      .home-btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .home-btn:hover::before {
        width: 400px;
        height: 400px;
      }

      .home-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(0, 255, 136, 0.5);
      }

      @media (max-width: 600px) {
        .container {
          padding: 40px 25px;
        }

        h1 {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .contact-item {
          flex-direction: column;
          align-items: flex-start;
        }

        .contact-item .icon {
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Get In Touch</h1>
      <p class="subtitle">
        Feel free to reach out through any of these channels
      </p>

      <div class="contact-info">
        <div class="contact-item">
          <span class="icon">üìß</span>
          <span class="label">Email:</span>
          <a href="mailto:your.email@example.com" class="value"
            >your.email@example.com</a
          >
        </div>
        <div class="contact-item">
          <span class="icon">üåê</span>
          <span class="label">Website:</span>
          <a href="https://user1994g.github.io/ralvekmoviestudios.github.io/" target="_blank" class="value"
            >https://user1994g.github.io/ralvekmoviestudios.github.io/</a
          >
        </div>
      <a href="index.html" class="home-btn">üè† Go Home</a>
    </div>

    <script>
      // Optional: Add click sound if audio file exists
      try {
        const clickSound = new Audio("sounds/mouse-click-405459.mp3");
        document.querySelector(".home-btn").addEventListener("click", () => {
          clickSound.currentTime = 0;
          clickSound.play().catch(() => {});
        });
      } catch (e) {
        // Sound file not available, silent fail
      }
    </script>
  </body>
</html>
