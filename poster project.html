<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Video Showcase</title>
    <link rel="icon" href="photos/ralvek.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Creepster&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto", Arial, sans-serif;
        background: #1a1a1a;
        color: #e0e0e0;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      /* Subtle static/noise effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.03"/></svg>');
        opacity: 0.4;
        pointer-events: none;
        animation: staticMove 0.2s steps(2) infinite;
        z-index: 1;
      }

      @keyframes staticMove {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-2px, 2px);
        }
        100% {
          transform: translate(2px, -2px);
        }
      }

      /* Darker vignette */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.9);
        pointer-events: none;
        z-index: 2;
      }

      /* --- Header --- */
      .top-bar {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.5rem 3rem;
        background: rgba(20, 20, 20, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #333;
        position: relative;
        z-index: 10;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.8);
      }

      .home-btn {
        background: #2a2a2a;
        color: #e0e0e0;
        font-weight: 400;
        border: 1px solid #444;
        border-radius: 6px;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .home-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.05);
        transition: left 0.3s ease;
      }

      .home-btn:hover::before {
        left: 100%;
      }

      .home-btn:hover {
        background: #353535;
        border-color: #555;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      }

      .page-title {
        font-weight: 300;
        font-size: 1.5rem;
        color: #b0b0b0;
        letter-spacing: 2px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
      }

      /* --- Video Container --- */
      .video-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 2rem;
        position: relative;
        z-index: 3;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        max-width: 1600px;
        aspect-ratio: 16/9;
        border-radius: 8px;
        overflow: hidden;
        background: #0a0a0a;
        border: 2px solid #2a2a2a;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.9), 0 20px 60px rgba(0, 0, 0, 0.8),
          inset 0 0 30px rgba(0, 0, 0, 0.5);
        transition: all 0.4s ease;
        animation: subtlePulse 4s ease-in-out infinite;
      }

      @keyframes subtlePulse {
        0%,
        100% {
          box-shadow: 0 0 40px rgba(0, 0, 0, 0.9),
            0 20px 60px rgba(0, 0, 0, 0.8), inset 0 0 30px rgba(0, 0, 0, 0.5);
        }
        50% {
          box-shadow: 0 0 50px rgba(0, 0, 0, 0.95),
            0 20px 70px rgba(0, 0, 0, 0.85), inset 0 0 40px rgba(0, 0, 0, 0.6);
        }
      }

      .video-wrapper:hover {
        border-color: #3a3a3a;
        box-shadow: 0 0 60px rgba(0, 0, 0, 0.95), 0 25px 80px rgba(0, 0, 0, 0.9),
          inset 0 0 50px rgba(0, 0, 0, 0.7);
      }

      .video-wrapper iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      /* Video info overlay */
      .video-info {
        position: absolute;
        bottom: 2rem;
        left: 2rem;
        right: 2rem;
        padding: 1.5rem;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 6px;
        border: 1px solid #2a2a2a;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease;
        pointer-events: none;
      }

      .video-wrapper:hover .video-info {
        opacity: 1;
        transform: translateY(0);
      }

      .video-info h3 {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
        color: #c0c0c0;
        font-weight: 400;
        letter-spacing: 1px;
      }

      .video-info p {
        color: #808080;
        font-size: 0.95rem;
        font-weight: 300;
      }

      /* Glitch effect on hover */
      .video-wrapper:hover {
        animation: glitch 0.3s ease-in-out;
      }

      @keyframes glitch {
        0%,
        100% {
          transform: translate(0);
        }
        25% {
          transform: translate(-2px, 2px);
        }
        50% {
          transform: translate(2px, -2px);
        }
        75% {
          transform: translate(-2px, -2px);
        }
      }

      /* Warning text */
      .warning {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: "Creepster", cursive;
        font-size: 3rem;
        color: rgba(255, 255, 255, 0.03);
        pointer-events: none;
        z-index: 0;
        animation: warningPulse 3s ease-in-out infinite;
        letter-spacing: 4px;
      }

      @keyframes warningPulse {
        0%,
        100% {
          opacity: 0.03;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 0.06;
          transform: translate(-50%, -50%) scale(1.05);
        }
      }

      /* --- Responsive --- */
      @media (max-width: 900px) {
        .top-bar {
          padding: 1rem 1.5rem;
          flex-wrap: wrap;
          gap: 1rem;
        }

        .page-title {
          font-size: 1.2rem;
          width: 100%;
          text-align: center;
        }

        .video-container {
          padding: 2rem 1rem;
        }

        .video-wrapper {
          border-radius: 6px;
        }

        .video-info {
          bottom: 1rem;
          left: 1rem;
          right: 1rem;
          padding: 1rem;
        }

        .video-info h3 {
          font-size: 1rem;
        }

        .video-info p {
          font-size: 0.85rem;
        }

        .warning {
          font-size: 2rem;
        }
      }

      @media (max-width: 600px) {
        .video-container {
          padding: 1.5rem 0.5rem;
        }

        .video-info {
          opacity: 0.95;
          transform: translateY(0);
        }

        .warning {
          font-size: 1.5rem;
        }
      }

      /* Flickering effect */
      @keyframes flicker {
        0%,
        100% {
          opacity: 1;
        }
        41.99% {
          opacity: 1;
        }
        42% {
          opacity: 0.8;
        }
        43% {
          opacity: 1;
        }
        45.99% {
          opacity: 1;
        }
        46% {
          opacity: 0.9;
        }
        46.5% {
          opacity: 1;
        }
      }

      .video-wrapper {
        animation: subtlePulse 4s ease-in-out infinite,
          flicker 5s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="warning">WATCH AT YOUR OWN RISK</div>

    <!-- Header -->
    <div class="top-bar">
      <a href="index.html" class="home-btn">üè† Home</a>
      <h2 class="page-title">Video Showcase</h2>
    </div>

    <!-- Video Display -->
    <div class="video-container">
      <div class="video-wrapper">
        <iframe
          src="https://mega.nz/embed/bXgjzJ7b#2xi-BtWI8lMyKmsgXhhrstGiEGqOQNk48SGwrE0o3fA"
          allowfullscreen
        ></iframe>
        <div class="video-info">
          <h3>Featured Video</h3>
          <p>Watch in full screen for the best viewing experience</p>
        </div>
      </div>
    </div>

    <script>
      // Optional: Add click sound if audio file exists
      try {
        const clickSound = new Audio("sounds/mouse-click-405459.mp3");
        document.querySelector(".home-btn").addEventListener("click", () => {
          clickSound.currentTime = 0;
          clickSound.play().catch(() => {});
        });
      } catch (e) {
        // Sound file not available, silent fail
      }

      // Random flicker effect
      const videoWrapper = document.querySelector(".video-wrapper");
      setInterval(() => {
        if (Math.random() > 0.97) {
          videoWrapper.style.opacity = "0.85";
          setTimeout(() => {
            videoWrapper.style.opacity = "1";
          }, 50);
        }
      }, 100);

      // Subtle screen shake on page load
      window.addEventListener("load", () => {
        document.body.style.animation = "glitch 0.3s ease-in-out";
        setTimeout(() => {
          document.body.style.animation = "";
        }, 300);
      });
    </script>
  </body>
</html>
